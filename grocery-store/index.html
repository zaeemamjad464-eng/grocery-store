                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
